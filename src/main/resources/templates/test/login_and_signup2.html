<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" th:href="@{/login_and_signup2.css}"
        href="login_and_signup2.css">

    <title>Title</title>
</head>
<body>
<div class="form signup">
  <div class="form-header">
    <div class="show-signup">Sign Up</div>
    <div class="show-signin">Sign In</div>
    <div class="show-reset">Reset</div>
  </div>
  <div class="arrow"></div>
  <div class="form-elements">
    <div class="form-element">
      <input type="text" placeholder="Username">
    </div>
    <div class="form-element">
      <input type="password" placeholder="Password">
    </div>
    <div class="form-element">
      <input type="password" placeholder="Confirm password">
    </div>
    <div class="form-element">
      <input type="email" placeholder="Email">
    </div>
    <div class="form-element">
      <button id="submit-btn">Sign Up</button>
    </div>
  </div>
</div>

<script th:src="@{/login_and_signup2.js}"
        src="login_and_signup2.js"></script>

</body>
</html>
