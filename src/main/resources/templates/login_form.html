<html layout:decorate="~{layout}">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<div layout:fragment="content" class="container">
  <div th:if="${param.error}">
    <div class="alert alert-danger">
      사용자ID 또는 비밀번호를 확인해 주세요.
    </div>
  </div>
  <div class="row">
    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
      <div class="panel border bg-white">
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Login</h3>
        </div>
        <div class="panel-body p-3">
          <form th:action="@{/user/login}" method="post">
            <div class="form-group py-2">
              <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" name="username" id="username" placeholder="Username or Email" required> </div>
            </div>
            <div class="form-group py-1 pb-2">
              <div class="input-field">
                <span class="fas fa-lock px-2"></span>
                <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                <div class="btn bg-white text-muted">
                  <span class="far fa-eye-slash" id="eye"></span>
                </div>
              </div>
            </div>
            <div class="form-inline"> <input type="checkbox" name="remember" id="remember"> <label for="remember" class="text-muted">Remember me</label> <a href="#" id="forgot" class="font-weight-bold">Forgot password?</a> </div>
            <input type="submit" class="btn btn-primary btn-block mt-3" value="Login" />
            <div class="text-center pt-4 text-muted">Don't have an account? <a href="/user/signup">Sign up</a> </div>
          </form>
        </div>
        <div class="mx-3 my-2 py-2 bordert">
          <div class="text-center py-3">
            <a href="/oauth2/authorization/naver" class="px-2">
              <img th:src="@{/img/btnG_iconRound.png}" />
            </a>
            <a href="/oauth2/authorization/google" class="px-2">
              <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="">
            </a>
            <a href="https://www.github.com" class="px-2">
              <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script layout:fragment="script" type="text/javascript" th:src="@{/login.js}">
</script>
</html>
