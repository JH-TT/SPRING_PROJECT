<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <div>
            <h4>회원아이디를 정해주세요.</h4>
        </div>
    </div>
<!--    <form th:action="@{/user/setNickName}" th:object="${userCreateForm}" method="post">-->
    <form action="question_list.html" th:action th:object="${usernameForm}" method="post">

        <!--<div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>-->

        <div class="mb-3">
            <label for="username" class="form-label">사용자 이름</label>

            <input type="text" id="username"
                   class="form-control"
                   th:field="*{username}"
                   th:errorclass="field-error"
                   placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{username}"></div>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">변경하기</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
